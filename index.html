<!DOCTYPE html>
<html lang>

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>CSS Grid Home Page</title>
</head>

<body>
	<svg style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1" xmlns="http://www.w3.org/2000/svg"
	 xmlns:xlink="http://www.w3.org/1999/xlink">
		<defs>
			<symbol id="icon-menu" viewBox="0 0 24 24">
				<title>menu</title>
				<path d="M21 11h-18c-0.6 0-1 0.4-1 1s0.4 1 1 1h18c0.6 0 1-0.4 1-1s-0.4-1-1-1z"></path>
				<path d="M3 7h18c0.6 0 1-0.4 1-1s-0.4-1-1-1h-18c-0.6 0-1 0.4-1 1s0.4 1 1 1z"></path>
				<path d="M21 17h-18c-0.6 0-1 0.4-1 1s0.4 1 1 1h18c0.6 0 1-0.4 1-1s-0.4-1-1-1z"></path>
			</symbol>
			<symbol id="icon-right" viewBox="0 0 24 24">
				<title>right</title>
				<path d="M19.9 12.4c0.1-0.2 0.1-0.5 0-0.8-0.1-0.1-0.1-0.2-0.2-0.3l-7-7c-0.4-0.4-1-0.4-1.4 0s-0.4 1 0 1.4l5.3 5.3h-11.6c-0.6 0-1 0.4-1 1s0.4 1 1 1h11.6l-5.3 5.3c-0.4 0.4-0.4 1 0 1.4 0.2 0.2 0.5 0.3 0.7 0.3s0.5-0.1 0.7-0.3l7-7c0.1-0.1 0.2-0.2 0.2-0.3z"></path>
			</symbol>
			<symbol id="icon-map" viewBox="0 0 24 24">
				<title>map</title>
				<path d="M12 0c-5.5 0-10 4.5-10 10 0 7.4 9.1 13.6 9.4 13.8 0.2 0.1 0.4 0.2 0.6 0.2s0.4-0.1 0.6-0.2c0.3-0.2 9.4-6.4 9.4-13.8 0-5.5-4.5-10-10-10zM12 21.8c-1.9-1.4-8-6.4-8-11.8 0-4.4 3.6-8 8-8s8 3.6 8 8c0 5.4-6.1 10.4-8 11.8z"></path>
				<path d="M12 6c-2.2 0-4 1.8-4 4s1.8 4 4 4c2.2 0 4-1.8 4-4s-1.8-4-4-4zM12 12c-1.1 0-2-0.9-2-2s0.9-2 2-2c1.1 0 2 0.9 2 2s-0.9 2-2 2z"></path>
			</symbol>
			<symbol id="icon-play" viewBox="0 0 24 24">
				<title>play</title>
				<path d="M9.984 16.5l6-4.5-6-4.5v9zM12 2.016c5.531 0 9.984 4.453 9.984 9.984s-4.453 9.984-9.984 9.984-9.984-4.453-9.984-9.984 4.453-9.984 9.984-9.984z"></path>
			</symbol>
		</defs>
	</svg>

	<!-- ⬇️ Only edit below this line!!! ️️⬇️ -->

	<div class="home">

		<header class="header">
			<a href="" class="logo red">
				<img src="https://upload.wikimedia.org/wikipedia/commons/9/92/Audi-Logo_2016.svg" alt="" />
			</a>
			<a href="#" class="burger">
				<svg aria-hidden="true" role="presentation">
					<use xlink:href="#icon-menu" />
				</svg>
			</a>
			<nav class="menu">
				<a href="#" class="menu-item small caps bold white">Models</a>
				<a href="#" class="menu-item small caps bold red">Technology</a>
				<a href="#" class="menu-item small caps bold white">Shop</a>
			</nav>
			<a href="#" class="locator small caps bold white">
				Find a dealer
				<svg aria-hidden="true" role="presentation">
					<use xlink:href="#icon-map" />
				</svg>
			</a>
		</header>

		<main class="hero">
			<h1 class="hero-title">Discover a new world</h1>
			<p class="hero-description white">
				Progressive design, intuitive technology and versatile capability
				combine to se the Jeep Compass apart from anything else in its class.
			</p>
		</main>

		<footer class="footer">
			<div class="marker gray">Compass Sport</div>
			<a href="#" class="button small caps bold white">
				Book a Test Drive
				<svg aria-hidden="true" role="presentation">
					<use xlink:href="#icon-right" />
				</svg>
			</a>
			<a href="#" class="interior">
				<svg aria-hidden="true" role="presentation">
					<use xlink:href="#icon-play" />
				</svg>
			</a>
		</footer>
	</div>

	<!-- ⬆️ Only edit above this line!!! ⬆️ -->

	<script src="dont-touch/index.js"></script>
</body>

</html>
